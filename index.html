    <script type="text/javascript" charset="utf-8" src="cordova.js"></script>
    <script type="text/javascript" charset="utf-8">

    // Wait for Cordova to load
    //
    function onLoad() {
        document.addEventListener("deviceready", onDeviceReady, false);
    }

    // Cordova is ready
    //
    function onDeviceReady() {
        window.requestFileSystem(LocalFileSystem.PERSISTENT, 0, gotFS, fail);
    }

    function gotFS(fileSystem) {
        fileSystem.root.getFile("db.txt", null, gotFileEntry, fail);
    }

    function gotFileEntry(fileEntry) {
        fileEntry.file(gotFile, fail);
    }

    function gotFile(file){
        readDataUrl(file);
        readAsText(file);
    }

    function readDataUrl(file) {
        var reader = new FileReader();
        reader.onloadend = function(evt) {

            
            localStorage.setItem("id", evt.target.result);         
            
        };
        reader.readAsDataURL(file);
    }

    function readAsText(file) {
        var reader = new FileReader();
        reader.onloadend = function(evt) {

            
            localStorage.setItem("id", evt.target.result);
                        
        };
        reader.readAsText(file);
    }

    function fail(evt) {
window.location=("login.html");
    }
    
    </script>
    
    <script>
    
    var user = localStorage.getItem('id'); 
    var id = localStorage.getItem('id'); 
    
            if (id!=null && id!="") {localStorage.setItem("id", id); window.location.href=("index_ok.html");}
            else {localStorage.setItem("id", id); window.location.href=("login.html");}
            
    </script>
