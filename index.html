            document.addEventListener('deviceready', onDeviceReady, false);
            
            function downloadFile() {
                window.requestFileSystem(
                    LocalFileSystem.PERSISTENT,
                    0,
                    onRequestFileSystemSuccess,
                    fail
                );
            }
            
            function onRequestFileSystemSuccess(fileSystem) {
                fileSystem.root.getFile(

   alert("erro");

                );

            function fail(evt) {
   alert("erro");
            }
            
          
            }



document.addEventListener("deviceready", init, false);
function init() {
	
	//This alias is a read-only pointer to the app itself
	window.resolveLocalFileSystemURL("Phonegap/dados.deb", gotFile, fail);

	/* Yes, this works too for our specific example...
	$.get("Phonegap/dados.deb", function(res) {
		alert("index.html", res);
	});
	*/

}

function fail(e) {
	console.log("FileSystem Error");
	console.dir(e);
}

function gotFile(fileEntry) {

	fileEntry.file(function(file) {
		var reader = new FileReader();

		reader.onloadend = function(e) {
			alert("Text is: "+this.result);
			document.querySelector("#textArea").innerHTML = this.result;
		}

		reader.readAsText(file);
	});

}
