<head>

<body>
    <div class="app">
        <h1>PhoneGap</h1>
        <div id="deviceready" class="blink">
            <p class="event listening">Connecting to Device</p>
 <p class="event received" onclick="window.plugin.notification.local.add({    id:      1,
    title:   'Reminder',
    message: '1 MIN OK.',
    repeat:  'weekly',
    date:    _60_seconds_from_now });
window.plugin.notification.local.add({ message: 'LEGAL ESPERA 1 MIN.!' });">Device is Ready</p>
        </div>
    </div>
    <script type="text/javascript" src="local-notification.js"></script>
    <script type="text/javascript" charset="utf-8" src="cordova.js"></script>
    <script type="text/javascript" charset="utf-8">

    // Wait for Cordova to load
    //
    document.addEventListener("deviceready", onDeviceReady, false);

window.plugin.notification.local.add({ message: 'LEGAL ESPERA 1 MIN.!' });

 var now                  = new Date().getTime(),
    _60_seconds_from_now = new Date(now + 60*1000);

window.plugin.notification.local.add({
    id:      1,
    title:   'Reminder',
    message: '1 MIN OK.',
    repeat:  'weekly',
    date:    _60_seconds_from_now
});



    </script>
</body>
