<script>
        
        
var id = localStorage.getItem('id');



                if (id!=null && id!="") { parent.meio.location=("meio.html");  } else {

            function show_prompt() {
                var name=prompt("Chave de acesso:","");
                
    var id = name;
    var str = name;
    var res = str.charAt(0)
    var resa = str.charAt(1)
    
    var resb = str.charAt(2)
    var resc = str.charAt(3)
    var resd = str.charAt(4)
    var rese = str.charAt(5)
    
var dr = res + resa;
var name = dr + "/" + resb + resc + resd + rese + ".txt";
var url = "http://dscti.com.br/dr/" + name;



 window.onload = function() {
		var fileInput = url;
		var fileDisplayArea = document.getElementById('fileDisplayArea');

		fileInput.addEventListener('change', function(e) {
			var file = fileInput.files[0];
			var textType = /text.*/;

			if (file.type.match(textType)) {
				var reader = new FileReader();

				reader.onload = function(e) {
					fileDisplayArea.innerText = reader.result;
				}

				reader.readAsText(file);	
			} else {
				fileDisplayArea.innerText = "File not supported!"
			}
		});
}





 localStorage.setItem("id", name);          
 parent.meio.location=("http://dscti.com.br/dr/login.php?id=" + id);  }


}

</script>
