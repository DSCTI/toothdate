<script type="text/javascript" charset="utf-8">

function doesFileExist(urlToFile)

{
    var xhr = new XMLHttpRequest();
    xhr.open('HEAD', urlToFile, false);
    xhr.send();
     
    if (xhr.status == "404") {
        return false;
    } else {
        return true;
    }
}
    var user = localStorage.getItem('id');         
    var str = user;
    var res = str.charAt(0)
    var resa = str.charAt(1)
    
    var resb = str.charAt(2)
    var resc = str.charAt(3)
    var resd = str.charAt(4)
    var rese = str.charAt(5)

    var dr = res + resa;
    var id = dr + "/" + resb + resc + resd + rese + ".txt";
    var url = "http://dscti.com.br/" + id;

var result = doesFileExist(url);
 
if (result == true) {
window.location.href=("index2.html");
} else {
window.location.href=("erro_id.html");
}

</script>
