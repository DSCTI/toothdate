<script type="text/javascript" charset="utf-8">

    var user = localStorage.getItem('id');         
    var str = user;
    var res = str.charAt(0)
    var resa = str.charAt(1)
    
    var resb = str.charAt(2)
    var resc = str.charAt(3)
    var resd = str.charAt(4)
    var rese = str.charAt(5)

    var dr = res + resa;
    var id = dr + "/" + resb + resc + resd + rese + ".png";
    var url = "http://dscti.com.br/" + id;

alert(url);

function checkImgOnline(imageUrl, error, ok){
     var img = new Image();
     img.src = imageUrl;
     if(img.height>0){
       ok();
     } else {
       error();
     }
}

checkImgOnline(url, function() {window.location.href=("erro_id.html");}, function(){window.location.href=("index2.html");});

</script>
