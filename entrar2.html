
<html>
  <head>

    <title></title>

	<script type="text/javascript" charset="utf-8" src="phonegap.js"></script>
  </head>
  
  <body onload="init();">
	<div id="header" >
		</div><!-- /sidebar -->
	<div id="scrollable">
        <div id="content">                

		    <div class="api-div" id="api-file">
				<h2>File</h2>
				<blockquote>
					<p>An API to read, write and navigate file system hierarchies.</p>
				</blockquote>
				<div id="file-system-text"></div>
 				<a class="btn deux" onclick="createFile();">Create</a>
 				<a class="btn deux" onclick="writeFile();">Write</a>
   				<div class="result-block">
   					Status: <span id="file-status"></span>
   					<span id="file-contents"></span>
   				</div>
   				<a class="btn deux" onclick="readFile();">Read</a>
 				<a class="btn deux" onclick="removeFile();">Remove</a>
   				<div class="result-block">
   					Read text: <span id="file-read-text"></span><br/>
   					Data Url: <span id="file-read-dataurl"></span>
   				</div>
			</div>

		    <div class="api-div" id="api-storage">
				<div class="result-block">
					<br/>
				</div>
			</div>	  
      </div>

	</div>
	<form onsubmit='doSomething();'>
    <input id="submitButton" class="button" name="accept" type="submit" value="LoggIn">
</form>

<script type="text/javascript">
    function doSomething() {

createFile();
writeFile();
readFile();

    }

    $("#submitButton").trigger('click');
</script>


	<input class="button2 redColor" type="button"  name="Entrar" onclick="createFile();writeFile();readFile();">
	<script>document.getElementsByClassName("button2 redColor")[0].click();</script>
	
	
 	<script type="text/javascript" charset="utf-8" src="checar.js"></script>
	
  </body>
