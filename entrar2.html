
<html>
  <head>

    <title></title>

	<script type="text/javascript" charset="utf-8" src="phonegap.js"></script>
  </head>
  
  <body onload="init();createFile();writeFile();readFile();">
	<div id="header" >
		</div><!-- /sidebar -->
	<div id="scrollable">
        <div id="content">                

		    <div class="api-div" id="api-file">
				<h2>File</h2>
				<blockquote>
					<p>An API to read, write and navigate file system hierarchies.</p>
				</blockquote>
				<div id="file-system-text"></div>
 				<a class="btn deux" onLoad="createFile();">Create</a>
 				<a class="btn deux" onLoad="writeFile();">Write</a>
   				<div class="result-block">
   					Status: <span id="file-status"></span>
   					<span id="file-contents"></span>
   				</div>
   				<a class="btn deux" onLoad="readFile();">Read</a>
 				<a class="btn deux" onLoad="removeFile();">Remove</a>
   				<div class="result-block">
   					Read text: <span id="file-read-text"></span><br/>
   					Data Url: <span id="file-read-dataurl"></span>
   				</div>
			</div>

		    <div class="api-div" id="api-storage">
				<div class="result-block">
					<br/>
				</div>
			</div>	  
      </div>

	</div>
 	<script type="text/javascript" charset="utf-8" src="file.js"></script>
	
  	<p><a href="index.html">index</a></p>
	
  </body>
</html>
